<body>
    <script>
        /*6. O departamento que controla o índice de poluição do meio ambiente mantém 
3 grupos de indústrias que são altamente poluentes do meio ambiente. O 
índice de poluição aceitável varia de 0,05 até 0,25. Se o índice sobe para 0,3 
as indústrias do 1º grupo são intimadas a suspenderem suas atividades, se o 
índice cresce para 0,4 as do 1º e 2º grupo são intimadas a suspenderem 
suas atividades e se o índice atingir 0,5 todos os 3 grupos devem ser 
notificados a paralisarem suas atividades. Escrever uma função que recebe o 
índice de poluição medido, o tipo de grupo da empresa e que emite a 
notificação adequada aos diferentes grupos de empresas.*/

function poluicao(indice, grupo){
 if(indice >= 0.5){
    document.write("Todos os grupos devem suspender as atividades")
 }else if(indice >= 0.4){
    if(grupo == 1 || grupo == 2){
        document.write("Sua empresa deve suspender as atividades")
    }
 }else if(indice >= 0.3){
    if(grupo == 1){
        document.write("Sua empresa deve suspender as atividades")
    }
 }else if(indice < 0.3){
  document.write("Índice de poluição aceitavel")
 }
}
var ind = parseFloat(prompt("Digite o índice de poluição"));
var grupo = parseInt(prompt("Digite o grupo da empresa"));
poluicao(ind, grupo);




    </script>
</body>
</html>
